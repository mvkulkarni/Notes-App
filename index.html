                <label>Title</label>
            <input type = " text" placeholder="Enter the title for your note" id="title"/>
            </div>
            <div class="form-row">
                <label>Note content</label>
                <textarea id="addtxt" name="addtxt" ></textarea>
            </div>
            <button class="addnote" id="addnote">Add Note</button>
        </div>
        

    </main>

    <hr>

    <main class = "notes-section">
        <h1>Your Notes ...</h1>
